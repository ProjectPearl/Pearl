<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>PEARL</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <style>
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .hero h1 {
            font-size: clamp(5rem, 20vw, 12rem);
            font-weight: 600;
            letter-spacing: 0.15em;
            margin-bottom: 1.5rem;
        }
        
        .hero p {
            font-size: 1.125rem;
            color: var(--gray-500);
            margin-bottom: 3rem;
            max-width: 400px;
        }
        
        .stats-section {
            padding: 6rem 2rem;
            background: var(--gray-900);
        }
        
        .stats-grid {
            max-width: 800px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            text-align: center;
        }
        
        .stat .value {
            font-size: 3rem;
            font-weight: 600;
        }
        
        .stat .label {
            color: var(--gray-500);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        
        @media (max-width: 600px) {
            .stats-grid { grid-template-columns: 1fr; gap: 3rem; }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="submit.html">Submit</a>
        <a href="experiments.html">Experiments</a>
        <a href="https://github.com/ProjectPearl/Pearl" target="_blank">GitHub</a>
    </nav>
    
    <div class="hero">
        <h1>PEARL</h1>
        <p>Open infrastructure for real-world robotics data. Failures are features.</p>
        <div class="cta-group">
            <a href="experiments.html" class="btn">View Experiments</a>
            <a href="submit.html" class="btn secondary">Submit</a>
        </div>
    </div>
    
    <div class="stats-section">
        <div class="stats-grid">
            <div class="stat">
                <div class="value" id="stat-total">—</div>
                <div class="label">Experiments</div>
            </div>
            <div class="stat">
                <div class="value" id="stat-failures">—</div>
                <div class="label">Failures</div>
            </div>
            <div class="stat">
                <div class="value">v0.2</div>
                <div class="label">Schema</div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>MIT (code) · CC BY 4.0 (data)</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const SUPABASE_URL = SUPABASE_CONFIG?.url || '';
        const SUPABASE_KEY = SUPABASE_CONFIG?.anonKey || '';
        
        window.onload = async function() {
            if (SUPABASE_URL && SUPABASE_KEY && typeof supabase !== 'undefined') {
                try {
                    const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                    const { data } = await client.from('experiments').select('outcome');
                    if (data) {
                        document.getElementById('stat-total').textContent = data.length;
                        document.getElementById('stat-failures').textContent = data.filter(e => !e.outcome?.success).length;
                    }
                } catch (e) {}
            }
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Delete Test Data</title>
    <style>
        body { font-family: Arial; padding: 40px; max-width: 500px; margin: 0 auto; text-align: center; }
        button { padding: 15px 30px; font-size: 18px; cursor: pointer; margin: 10px; border-radius: 8px; border: none; }
        .delete { background: #dc3545; color: white; }
        .delete:hover { background: #c82333; }
        .back { background: #6c757d; color: white; }
        #result { margin-top: 20px; padding: 15px; border-radius: 8px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üóëÔ∏è Delete Test Data</h1>
    <p>This will delete ALL experiments from the database.</p>
    
    <button class="delete" onclick="deleteAll()">Delete All Experiments</button>
    <br>
    <button class="back" onclick="location.href='experiments.html'">‚Üê Back to Experiments</button>
    
    <div id="result"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://djzcyhejjlqpbhnvpven.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRqemN5aGVqamxxcGJobnZwdmVuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4NzY5MzYsImV4cCI6MjA4MTQ1MjkzNn0.Om3eh8ol_t7knM5WppMD5hPpyEH2GVieEi9H28bDuLQ';
        
        async function deleteAll() {
            if (!confirm('Are you sure you want to delete ALL experiments?')) {
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Deleting...';
            
            try {
                const client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                
                // Delete all rows (need to match all with a condition that's always true)
                const { error } = await client
                    .from('experiments')
                    .delete()
                    .gte('id', 0);  // Matches all rows
                
                if (error) {
                    resultDiv.innerHTML = '<div class="error">Error: ' + error.message + '</div>';
                } else {
                    resultDiv.innerHTML = '<div class="success">‚úÖ All experiments deleted!</div>';
                }
            } catch (e) {
                resultDiv.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
            }
        }
    </script>
</body>
</html>

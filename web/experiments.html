<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141432">
    <title>Experiments - PEARL</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="index.html" class="nav-logo">PEARL</a>
        <div class="nav-links">
            <a href="experiments.html">Experiments</a>
            <a href="https://github.com/ProjectPearl/Pearl" target="_blank">GitHub</a>
            <a href="submit.html" class="btn">Submit Data</a>
        </div>
    </nav>
    
    <div class="page-header">
        <h1>Experiments</h1>
        <p>Browse submitted experiments · Failures shown first</p>
    </div>
    
    <div class="container">
        <div class="filters">
            <button class="filter-btn active" onclick="filter('failures')">Failures</button>
            <button class="filter-btn" onclick="filter('successes')">Successes</button>
            <button class="filter-btn" onclick="filter('all')">All</button>
        </div>
        
        <div id="list">
            <div class="loading">Loading experiments...</div>
        </div>
    </div>
    
    <footer>
        <p>PEARL · <a href="https://github.com/ProjectPearl/Pearl">GitHub</a></p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const SUPABASE_URL = SUPABASE_CONFIG?.url || '';
        const SUPABASE_KEY = SUPABASE_CONFIG?.anonKey || '';
        let client, all = [], current = 'failures';
        
        window.onload = async function() {
            if (SUPABASE_URL && SUPABASE_KEY && typeof supabase !== 'undefined') {
                client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data } = await client.from('experiments').select('*').order('timestamp', { ascending: false }).limit(50);
                all = data || [];
                render();
            } else {
                document.getElementById('list').innerHTML = '<div class="empty">Database not connected</div>';
            }
        };
        
        function filter(f) {
            current = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }
        
        function render() {
            let items = [...all];
            if (current === 'failures') items = items.filter(e => !e.outcome?.success);
            else if (current === 'successes') items = items.filter(e => e.outcome?.success);
            
            if (!items.length) {
                document.getElementById('list').innerHTML = '<div class="empty">No experiments found</div>';
                return;
            }
            
            document.getElementById('list').innerHTML = items.map(e => `
                <div class="card ${e.outcome?.success ? 'ok' : 'fail'}">
                    <div class="card-header">
                        <span class="card-id">${e.experiment_id}</span>
                        <span class="badge ${e.outcome?.success ? 'success' : 'failure'}">${e.outcome?.success ? 'Success' : 'Failed'}</span>
                    </div>
                    <div class="card-meta">
                        <span class="badge info">${e.task?.type || '—'}</span>
                        ${e.hardware?.platform || '—'} · ${(e.outcome?.duration_seconds || 0).toFixed(1)}s · Reward: ${e.reward || 0}
                    </div>
                    ${e.outcome?.failure_mode ? `<div class="card-meta" style="margin-top:0.5rem;color:var(--error)">Failure: ${e.outcome.failure_mode.replace(/_/g, ' ')}</div>` : ''}
                </div>
            `).join('');
        }
    </script>
</body>
</html>

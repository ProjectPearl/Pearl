<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Experiments - PEARL</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .page-header {
            text-align: center;
            padding: 5rem 2rem 2rem;
        }
        
        .page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .page-header p {
            color: var(--gray-500);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 2rem 4rem;
        }
        
        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 0.5rem 1.25rem;
            background: var(--gray-900);
            border: none;
            border-radius: 100px;
            color: var(--gray-500);
            cursor: pointer;
            font-size: 0.875rem;
            transition: all 0.2s;
        }
        
        .filter-btn:hover { color: var(--white); }
        .filter-btn.active { background: var(--white); color: var(--black); }
        
        .card {
            background: var(--gray-900);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
        }
        
        .card.fail { border-left: 3px solid var(--error); }
        .card.ok { border-left: 3px solid var(--success); }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }
        
        .card-id { font-weight: 600; }
        .card-meta { font-size: 0.8125rem; color: var(--gray-500); }
        
        .empty {
            text-align: center;
            padding: 3rem;
            color: var(--gray-500);
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="submit.html">Submit</a>
        <a href="experiments.html" class="active">Experiments</a>
        <a href="https://github.com/ProjectPearl/Pearl" target="_blank">GitHub</a>
    </nav>
    
    <div class="page-header">
        <h1>Experiments</h1>
        <p>Failures shown first</p>
    </div>
    
    <div class="container">
        <div class="filters">
            <button class="filter-btn active" onclick="filter('failures')">Failures</button>
            <button class="filter-btn" onclick="filter('successes')">Successes</button>
            <button class="filter-btn" onclick="filter('all')">All</button>
        </div>
        
        <div id="list">
            <div class="loading">Loading...</div>
        </div>
    </div>
    
    <footer>
        <p>MIT (code) · CC BY 4.0 (data)</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script>
        const SUPABASE_URL = SUPABASE_CONFIG?.url || '';
        const SUPABASE_KEY = SUPABASE_CONFIG?.anonKey || '';
        let client, all = [], current = 'failures';
        
        window.onload = async function() {
            if (SUPABASE_URL && SUPABASE_KEY && typeof supabase !== 'undefined') {
                client = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                const { data } = await client.from('experiments').select('*').order('timestamp', { ascending: false }).limit(50);
                all = data || [];
                render();
            } else {
                document.getElementById('list').innerHTML = '<div class="empty">Not connected</div>';
            }
        };
        
        function filter(f) {
            current = f;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            render();
        }
        
        function render() {
            let items = [...all];
            if (current === 'failures') items = items.filter(e => !e.outcome?.success);
            else if (current === 'successes') items = items.filter(e => e.outcome?.success);
            
            if (!items.length) {
                document.getElementById('list').innerHTML = '<div class="empty">No experiments</div>';
                return;
            }
            
            document.getElementById('list').innerHTML = items.map(e => `
                <div class="card ${e.outcome?.success ? 'ok' : 'fail'}">
                    <div class="card-header">
                        <span class="card-id">${e.experiment_id}</span>
                        <span class="badge ${e.outcome?.success ? 'success' : 'failure'}">${e.outcome?.success ? 'OK' : 'FAIL'}</span>
                    </div>
                    <div class="card-meta">
                        ${e.task?.type || '—'} · ${e.hardware?.platform || '—'} · ${(e.outcome?.duration_seconds || 0).toFixed(1)}s
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
